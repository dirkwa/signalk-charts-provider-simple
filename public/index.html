<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="css/material-theme.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/manage-charts.css" />
    <title>Signal K Charts Manager</title>
</head>

<body>
    <div class="container">
        <div class="tab-container">
            <button class="tab active" onclick="openTab(event, 'manage')">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" style="margin-right: 8px;">
                    <path d="M19.5 3.5L18 2l-1.5 1.5L15 2l-1.5 1.5L12 2l-1.5 1.5L9 2 7.5 3.5 6 2v14H3v3c0 1.66 1.34 3 3 3h12c1.66 0 3-1.34 3-3V2l-1.5 1.5zM19 19c0 .55-.45 1-1 1s-1-.45-1-1v-3H8V5h11v14z"/>
                    <path d="M9 7h6v2H9zm7 0h2v2h-2zm-7 3h6v2H9zm7 0h2v2h-2z"/>
                </svg>
                Manage Charts
            </button>
            <button class="tab" onclick="openTab(event, 'download')">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" style="margin-right: 8px;">
                    <path d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2z"/>
                    <path d="M13 12.67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2v9.67z"/>
                </svg>
                Download from URL
            </button>
        </div>

        <div id="manage" class="tab-content active">
            <div id="manageOutput">
                <div class="empty-state">
                    <div class="empty-state-icon">Loading...</div>
                    <div class="empty-state-text">Loading charts...</div>
                </div>
            </div>
        </div>

        <div id="download" class="tab-content">
            <div id="chartLockerOutput">
            </div>
        </div>

        <script src="js/emoji-utils.js"></script>
        <script src="js/tabs.js"></script>
        <script src="js/manage-charts-enhanced.js"></script>
        <script src="js/download-simple.js"></script>
        <script type="module" src="index.js"></script>
    </div>
</body>

</html>
